<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
              {% if page.date %}
                <p class="post-meta">{{ page.date | date: "%Y-%m-%d" }}</p>
              {% endif %}
          </header>
          <article class="post-content">
            {{ content }}
          </article>
        </div>
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
